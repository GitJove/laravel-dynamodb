machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  php:
    version: 5.6.17
  java:
    version: openjdk7

dependencies:
  post:
    - cd ~/laravel-dynamodb
    - java -Djava.library.path=./DynamoDBLocal_lib -jar dynamodb_local/DynamoDBLocal.jar --port 3000:
        background: true

test:
  override:
    - phpunit
